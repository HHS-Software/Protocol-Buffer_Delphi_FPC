syntax = "proto3";


message sample {
    optional int32 reqId = 1;
    required double field2 = 2;
    optional string someString = 3;
	repeated int32 SomeInts = 4;
    map<string, string> mapStrStr = 5;
}	

message twoInts {
    optional int32 AnIntOne = 1;
    optional int32 AnIntTwo = 2;
}	

message simpleWithNested {
    optional twoInts aTwoInts = 1;
    repeated twoInts manyTwoInts = 2;
}

message complex {
    message Nested2 {
        enum enums2 {
            N0 = 0;
            N1 = 1;
			N2 = 2;
		}
		required int32 an_int = 1;
		optional enums2 anenum = 2;
	}
	required string a_stringInComplex = 1;
}

message emptyMessage {
}

